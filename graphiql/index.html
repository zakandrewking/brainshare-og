<html>

<head>
    <title>GraphiQL</title>
    <link href="https://unpkg.com/graphiql/graphiql.css" rel="stylesheet" />
</head>

<body style="margin: 0;">
    <div id="graphiql" style="height: 100vh;"></div>

    <script crossorigin src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/graphiql/graphiql.js"></script>

    <script>
        const fetcher = GraphiQL.createFetcher({ url: 'http://localhost:3000/rest/v1/rpc/graphql' });

        ReactDOM.render(
            React.createElement(GraphiQL, { fetcher: fetcher }),
            document.getElementById('graphiql'),
        );
    </script>
</body>

</html>
